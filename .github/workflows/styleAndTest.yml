name: Python Linting and Testing on PR

on:
  pull_request:
    types: 
      - opened
  push:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12.2'  

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest pytest-cov mypy
        pip install codespell

    - name: Run flake8
      run: flake8 --ignore E501

    - name: Run mypy
      run: |
        mypy --strict --allow-untyped-decorators --ignore-missing-imports logic
        mypy --strict --allow-untyped-decorators --ignore-missing-imports database

    - name: Set PYTHONPATH
      run: echo "PYTHONPATH=$PYTHONPATH:${GITHUB_WORKSPACE}/" >> $GITHUB_ENV

  test:
    runs-on: ubuntu-latest
    steps:
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
    - name: Run pytest with coverage
      run: pytest --cov --cov-report=xml --cov-report=html

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: htmlcov

  spellcheck:
    runs-on: ubuntu-latest
    steps:
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install codespell
    - name: Check spelling
      run: codespell



