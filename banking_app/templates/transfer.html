{% extends "base.html" %}

{% block title %}Transfer Funds{% endblock %}

{% block additional_css %}
<link rel="stylesheet" href="/static/css/transfer.css">
{% endblock %}

{% block content %}
<div class="main-content">
    <h1>Transfer Funds</h1>
    <p>Use the form below to transfer funds between accounts.</p>
    <form id="transferForm" method="POST" action="/transfer">
        <div class="form-group">
            <label for="fromAccount">From Account:</label>
            <select id="fromAccount" name="fromAccount" required>
                <option value="" disabled selected>Select an account</option>
                {% for account in accounts %}
                    <option value="{{ account.id }}">{{ account.name }} - ${{ "%.2f" | format(account.balance) }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="toAccount">To Account:</label>
            <input type="text" id="toAccount" name="toAccount" placeholder="Recipient Account Number" required>
        </div>
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" placeholder="Enter amount to transfer" min="1" required>
        </div>
        <div class="form-group">
            <label for="notes">Notes (Optional):</label>
            <textarea id="notes" name="notes" placeholder="Add a memo for this transfer"></textarea>
        </div>
        <button type="submit" class="transfer-button">Transfer</button>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/transfer.js" defer></script>
{% endblock %}
